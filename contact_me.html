        <div id="Right_page">
					<section>
						<h2>Contact Me</h2>
						<form action="#" method="POST" name="contact-me">
							<label>Name:<input type="text" required pattern="{1,15}" title="15文字以下で入力してください。" name="Name" placeholder="Name."></label><br>
							<!-- <label>Name:<input type="text" required pattern="[a-z,0-9]{1,15}" title="15文字以下で入力してください。" name="Name" placeholder="Name."></label><br> (20210823修正) -->
							<!--
								正規表現等のテスト
								<label>郵便番号:<input type="text" required pattern="[0-9]{3}-?[0-9]{4}" title="xxx-xxxx または xxxxxxx" name="yuubinn" placeholder="郵便番号"></label><br>
								<label>郵便番号:<input type="text" required maxlength="7" title="-を含まない郵便番号" name="yuubinn" placeholder="郵便番号"></label><br>

								<label for="email">メールアドレス(任意):</label>
								<input type="email" name="email" id="email"><br>

								<説明>
								required = 必須入力事項
								title="" = 注意の入力
								pattern="" = 入力形式の指定
								type="number" = 数字の入力 (max, minで範囲の指定 valueで初期値の決定)
							-->
							<label>Email Address:<input type="email" required name="Email_Address" placeholder="Email Address"></label><br>
							<label>Phone Number:<input type="text" required pattern="[0-9]{11,}"  name="Phone_Number" title="11文字以上の数字で入力してください。" placeholder="Phone Number(without'-')"></label><br>
							<label>Message:<textarea name="Message" rows="5" cols="50" placeholder="message"></textarea></label><br>
							<label><button type="submit">Send</button></label>
						</form>
					</section>
